<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Deus</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>

  <ion-app>

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>App de Deus</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">

            <ion-card>
              <ion-card-header>
                <ion-card-title>Novo pagamento do dízimo</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Dízimo destinado à:</ion-label>
                  <ion-input type="text" id="input-reason"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Quantia do dízimo</ion-label>
                  <ion-input input="number" id="input-amount"></ion-input>
                </ion-item>
                <div class="ion-margin-vertical">
                  <ion-button id="btn-confirm">Adicionar Dízimo<ion-icon slot="start" name="add"></ion-icon></ion-button>
                  <ion-button id="btn-cancel" fill="outline" color="danger"><ion-icon slot="start" name="close"></ion-icon>Limpar</ion-button>
                </div>
              </ion-card-content>
            </ion-card>

          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-list id="expenses-list"></ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <p class="ion-margin">Total de dízimos: <span id="total-expenses"></span></p>
          </ion-col>
        </ion-row>
      
      </ion-grid>
      
    </ion-content>
    <ion-alert-controller></ion-alert-controller>
  </ion-app>
  <script src="app.js"></script>
</body>
</html>
