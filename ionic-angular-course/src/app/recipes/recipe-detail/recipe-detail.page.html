<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button color="dark" defaultHref="/recipes"></ion-back-button>
    </ion-button>

    <ion-title>Recipe Detail</ion-title>
    
    <ion-button slot="primary">
      
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    
    </ion-button>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">

    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="loadedRecipe.imgUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-horizontal">
      <ion-col>
        <h1 class="ion-text-center">{{ loadedRecipe.title }}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.ingredients">{{ ig }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
