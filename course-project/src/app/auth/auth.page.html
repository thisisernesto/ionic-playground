<ion-content fullscreen="true">

  <div class="content-wrapper">
    <div class="ion-padding-vertical">
      <ion-header class="login-cto-header" mode="ios">
        <ion-text>
          <h1 class="login-cto-text">Hi! Login with your account to continue.</h1>
        </ion-text>
      </ion-header>
    </div>
  
    <div class="ion-padding-vertical">
      <ion-item>
        <ion-label position="floating">Email or username</ion-label>
        <ion-input
          required="true"
        ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          required="true"
        ></ion-input>
      </ion-item>
    </div>
  
    <ion-button 
    color="primary" 
    class="login-button"
    (click)="onLogin()">
      Login
    </ion-button>
  
    <div class="login-options-wrapper">
      <div class="remind-me-option">
        <ion-checkbox name="checkbox"></ion-checkbox>
        <ion-label for="checkbox">Remind me</ion-label>
      </div>
      <div class="forgot-the-password-option">
        <ion-text>
          <p>Forgot the password?</p>
        </ion-text> 
      </div>
    </div>
  </div>

  <div class="ion-text-center signup-cto">
    <ion-text>
      New around here? <a>Sign-up</a>.
    </ion-text>
  </div>

</ion-content>
